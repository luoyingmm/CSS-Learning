<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body{
      margin: 0px;

    }
    #box{
      border: 1px solid red;
        width: 300px;
        margin: 0 auto;
    }
    h2{
        color: #80D0C7;

    }
    div:nth-of-type(1) input{
        border: 2px dashed cadetblue;
    }
    div:nth-of-type(2) input{
        border: 2px solid deepskyblue;
    }
  </style>
</head>
<body>
    <div id="box">
      <h2>欢迎登录</h2>
      <form action="#">
        <div>
          <span>同户名</span>
          <input type="text">
        </div>
        <div>
          <span>密码</span>
          <input type="text">
        </div>
      </form>
    </div>
</body>
</html>
